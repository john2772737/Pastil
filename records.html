<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Pastil Records</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>All Pastil Records</h1>
  <table id="recordsTable">
    <thead>
      <tr>
        <th>Date</th><th>Spicy Cooked</th><th>Classic Cooked</th>
        <th>Spicy Sold</th><th>Classic Sold</th>
        <th>Spicy Left</th><th>Classic Left</th>
        <th>Sales</th><th>Expenses</th><th>Profit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tableBody = document.querySelector("#recordsTable tbody");
    const records = JSON.parse(localStorage.getItem("pastilRecords") || "{}");

    Object.values(records).forEach(record => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${record.date}</td>
        <td>${record.spicyCooked}</td>
        <td>${record.classicCooked}</td>
        <td>${record.spicySold}</td>
        <td>${record.classicSold}</td>
        <td>${record.spicyLeft}</td>
        <td>${record.classicLeft}</td>
        <td>${record.totalSales}</td>
        <td>${record.expenses}</td>
        <td>${record.profit}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
