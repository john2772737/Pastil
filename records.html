<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Pastil Records</title>
  <style>
    body { font-family: Arial; margin: 2rem; background: #f4f4f4; }
    table {
      width: 100%; border-collapse: collapse; background: white;
    }
    th, td {
      padding: 8px 12px; border: 1px solid #ccc; text-align: center;
    }
    th { background-color: #4CAF50; color: white; }
  </style>
</head>
<body>
  <h2>Pastil Sales Records</h2>
  <table id="recordsTable">
    <thead>
      <tr>
        <th>Date</th><th>Spicy Cooked</th><th>Classic Cooked</th>
        <th>Spicy Sold</th><th>Classic Sold</th>
        <th>Spicy Left</th><th>Classic Left</th>
        <th>Sales</th><th>Expenses</th><th>Credit</th><th>Profit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const table = document.querySelector("#recordsTable tbody");
    const records = JSON.parse(localStorage.getItem('pastilInventory') || '{}');

    Object.values(records).forEach(r => {
      const row = table.insertRow();
      row.innerHTML = `
        <td>${r.date}</td>
        <td>${r.spicyCooked}</td><td>${r.classicCooked}</td>
        <td>${r.spicySold}</td><td>${r.classicSold}</td>
        <td>${r.spicyLeft}</td><td>${r.classicLeft}</td>
        <td>${r.totalSales}</td><td>${r.expenses}</td>
        <td>${r.credit}</td><td>${r.profit}</td>
      `;
    });
  </script>
</body>
</html>
