<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pastil Inventory</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    label, select, input, button {
      margin: 5px;
    }
    .sales-log {
      background: #f2f2f2;
      padding: 10px;
      margin-top: 10px;
    }
    .info-box {
      background: #e8f4ff;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Pastil Inventory System</h1>

  <div class="section">
    <label>Type:</label>
    <select id="type">
      <option value="Spicy">Spicy</option>
      <option value="Classic">Classic</option>
    </select>
  </div>

  <div class="section">
    <label>Set Price per Jar (₱):</label>
    <input type="number" id="price" />
    <button onclick="setPrice()">Update Price</button>
  </div>

  <div class="section">
    <label>Quantity:</label>
    <input type="number" id="quantity" value="1" />
    <button onclick="addInventory()">Add Inventory</button>
    <button onclick="sellJar()">Sell Jar</button>
  </div>

  <div class="section info-box">
    <h3>Today's Summary</h3>
    <p id="inventory"></p>
    <p id="expenses"></p>
  </div>

  <div class="section">
    <h3>Sales History</h3>
    <div id="salesLog" class="sales-log"></div>
  </div>

  <script>
    const todayKey = new Date().toISOString().split("T")[0]; // YYYY-MM-DD

    let data = JSON.parse(localStorage.getItem(todayKey)) || {
      Spicy: { inventory: 0, price: 0, added: 0, expenses: 0, sales: [] },
      Classic: { inventory: 0, price: 0, added: 0, expenses: 0, sales: [] }
    };

    function saveData() {
      localStorage.setItem(todayKey, JSON.stringify(data));
    }

    function getType() {
      return document.getElementById("type").value;
    }

    function setPrice() {
      const type = getType();
      const price = parseFloat(document.getElementById("price").value);
      if (!isNaN(price)) {
        data[type].price = price;
        alert(`${type} price set to ₱${price.toFixed(2)}`);
        saveData();
        updateDisplay();
      }
    }

    function addInventory() {
      const type = getType();
      const qty = parseInt(document.getElementById("quantity").value);
      if (!isNaN(qty)) {
        const cost = qty * data[type].price;
        data[type].inventory += qty;
        data[type].added += qty;
        data[type].expenses += cost;
        saveData();
        updateDisplay();
      }
    }

    function sellJar() {
      const type = getType();
      const qty = parseInt(document.getElementById("quantity").value);
      if (isNaN(qty) || qty > data[type].inventory) {
        alert("Not enough inventory");
        return;
      }
      const total = qty * data[type].price;
      data[type].inventory -= qty;
      data[type].sales.push({ qty, price: data[type].price, total });
      saveData();
      updateDisplay();
    }

    function updateDisplay() {
      const spicy = data.Spicy;
      const classic = data.Classic;

      document.getElementById("inventory").innerHTML = `
        Spicy: ${spicy.inventory} jars left (added: ${spicy.added})<br>
        Classic: ${classic.inventory} jars left (added: ${classic.added})
      `;

      document.getElementById("expenses").innerHTML = `
        Total Expenses Today:<br>
        Spicy: ₱${spicy.expenses.toFixed(2)}<br>
        Classic: ₱${classic.expenses.toFixed(2)}
      `;

      let log = '';
      for (const type of ["Spicy", "Classic"]) {
        if (data[type].sales.length) {
          log += `<b>${type} Sales:</b><br>`;
          data[type].sales.forEach((sale, i) => {
            log += `#${i + 1}: ${sale.qty} @ ₱${sale.price.toFixed(2)} = ₱${sale.total.toFixed(2)}<br>`;
          });
        }
      }

      document.getElementById("salesLog").innerHTML = log || 'No sales yet.';
    }

    updateDisplay();
  </script>
</body>
</html>
